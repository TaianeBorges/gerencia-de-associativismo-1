<div class="alert-container">
    <div class="alert-item show-message animated" [ngClass]="{'shake': item.error}"
         *ngFor="let item of items; let i = index">
        <div class="alert-icon ">
            <i class="icon color-{{item.color}}">
                <mat-icon aria-hidden="false">{{item.icon}}</mat-icon>
            </i>
        </div>
        <div class="alert-message">
            <span class="alert-title">{{item.title}}</span>
            <span class="alert-text" [innerHTML]="item.message"></span>
        </div>
        <div *ngIf="item.actions" class="alert-actions">
            <span (click)="close(i)">fechar</span>
            <span *ngIf="item.copy" (click)="copyError(i)" class="copy-error">Copiar</span>
        </div>
    </div>
</div>
