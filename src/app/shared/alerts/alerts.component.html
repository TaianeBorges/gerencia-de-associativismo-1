<div class="alert-container" *ngIf="show" [ngClass]="{'show-message': show}">
    <div class="alert-icon ">
        <i class="icon color-{{response.data.color}}">
            <mat-icon aria-hidden="false">{{response.data.icon}}</mat-icon>
        </i>
    </div>
    <div class="alert-message">
        <span class="alert-title">{{response.data.title}}</span>
        <span class="alert-text" [innerHTML]="response.data.message"></span>
    </div>
    <div *ngIf="response.data.actions" class="alert-actions">
        <span (click)="close()">
            fechar
        </span>
        <span *ngIf="response.data.copy" (click)="copyError()" class="copy-error">
            Copiar
        </span>
    </div>
</div>
