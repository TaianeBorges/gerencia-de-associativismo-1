<header [ngClass]="{'close-menu': !menuActivate}">
    <nav class="nav-header" *ngIf="auth.authenticate">
        <div class="btn-menu">
            <button class="btn btn-primary" (click)="changeMenu(menuActivate)">
                <i class="material-icons">{{menuActivate ? 'menu_open' : 'menu'}}</i>
            </button>
        </div>

        <h2 class="title">{{titlePage}}</h2>

        <div class="user-dropdown">
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    {{auth?.user.name | initialName}}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="nav-link dropdown-item" [routerLink]="['/logout']"
                        [routerLinkActive]="'active'">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <nav class="nav-sidebar" *ngIf="auth.authenticate">
        <div class="logo-nav">
            <a [routerLink]="['/']">
                <img src="{{menuActivate ? '../assets/img/logotipo/logo-white.svg' : '../assets/img/logotipo/logo-initials-white.svg'}}" alt="">
            </a>
        </div>
        <ul class="nav-items">
            <li>
                <select (change)="linkMenu(selectModules.value)" #selectModules>
                    <option value="">Selecione o môdulo</option>
                    <option value="/gestao-de-demandas/lista-de-demandas" [selected]="routeDemandManagement">
                        {{menuActivate ? 'Gestão de demandas' : 'GD - Gestão de demandas'}}
                    </option>
                    <option value="/quem-e-quem/lista-de-usuarios" [selected]="routeWhoIs">
                        {{menuActivate ? 'Quem é quem' : 'QQ - Quem é quem'}}
                    </option>
                    <option value="/sites/lista-de-sites" [selected]="routeSites">
                        {{menuActivate ? 'Sites' : 'SS - Sites'}}
                    </option>
                </select>
            </li>
        </ul>
        <ul class="nav-items" [ngClass]="{'display-none': !routeDemandManagement}">
            <li>
                <a href="#" routerLinkActive="router-link-active">
                    <i class="material-icons">dashboard</i>
                    <span> Dashboard</span>
                </a>
            </li>

            <li>
                <a [routerLink]="['/gestao-de-demandas/lista-de-demandas']" routerLinkActive="router-link-active">
                    <i class="material-icons">view_list</i>
                    <span> Demandas</span>
                </a>
            </li>

            <li>
                <a href="#" routerLinkActive="router-link-active">
                    <i class="material-icons">face</i>
                    <span> Usuarios</span>
                </a>
            </li>

            <li>
                <a href="#" routerLinkActive="router-link-active">
                    <i class="material-icons">history</i>
                    <span> Atividades</span>
                </a>
            </li>

            <li>
                <a href="#" routerLinkActive="router-link-active">
                    <i class="material-icons">settings_applications</i>
                    <span> Configurações</span>
                </a>
            </li>
        </ul>
    </nav>
</header>
