<header>
    <nav class="nav-header" *ngIf="auth.authenticate">
        <div>
            <button class="btn btn-link">
                <i class="material-icons">menu_open</i>
            </button>
        </div>

        <div class="user-dropdown">
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    {{auth?.user.name | initialName}}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="nav-link dropdown-item" [routerLink]="['/logout']"
                        [routerLinkActive]="'active'">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <nav class="nav-sidebar" *ngIf="auth.authenticate">
        <div class="logo-nav">
            <a [routerLink]="['/']"><img src="../assets/img/logotipo/logo-white.svg" alt=""></a>
        </div>
        <ul class="nav-items" *ngIf="true">
            <li>
                <select (change)="linkMenu(selectModules.value)" #selectModules>
                    <option value="/gestao-de-demandas/lista-de-demandas">Gestão de demandas</option>
                    <option value="/quem-e-quem/lista-de-usuarios">Quem é quem</option>
                    <option value="/quem-e-quem/lista-de-sites">Sites</option>
                </select>
            </li>

            <li>
                <a href="#" routerLinkActive="router-link-active">
                    <i class="material-icons">dashboard</i> Dashboard
                </a>
            </li>

            <li>
                <a [routerLink]="['/gestao-de-demandas/lista-de-demandas']" routerLinkActive="router-link-active">
                    <i class="material-icons">view_list</i> Demandas
                </a>
            </li>

            <li>
                <a href="#" routerLinkActive="router-link-active">
                    <i class="material-icons">face</i> Usuarios
                </a>
            </li>

            <li>
                <a href="#" routerLinkActive="router-link-active">
                    <i class="material-icons">history</i> Atividades
                </a>
            </li>

            <li>
                <a href="#" routerLinkActive="router-link-active">
                    <i class="material-icons">settings_applications</i>
                    Configurações
                </a>
            </li>
        </ul>
    </nav>
</header>
