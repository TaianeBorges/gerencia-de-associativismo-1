<div class="login-container">
    <div class="container height-max">
        <div class="row align-items-center justify-content-center height-max">
            <div class="card">
                <div class="card-body" *ngIf="formLogin">
                    <div class="padding-b-10">
                        <img src="../../../assets/img/logotipo/logo.svg" class="logo" alt="">
                    </div>

                    <form [formGroup]="formLogin" (ngSubmit)="onSubmit(formLogin)" autocomplete="off">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" name="email"
                                   [ngClass]="{'is-invalid': formLogin.get('email').errors && formLogin.get('email').touched }"
                                   formControlName="email" class="form-control" id="email" aria-describedby="email"
                                   placeholder="Digite o E-mail">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password"
                                   [ngClass]="{'is-invalid': formLogin.get('password').errors && formLogin.get('password').touched }"
                                   class="form-control" formControlName="password" name="password" id="password"
                                   placeholder="Password">
                            <a [routerLink]="['/forget-account']">Esqueceu sua senha?</a>
                        </div>

                        <re-captcha (resolved)="resolved($event)"
                                    siteKey="6LdI47oZAAAAAMACCgDhTrdcWjLFGwu8e2eYv9C9"></re-captcha>

                        <button type="submit" [disabled]="!formLogin.get('captcha').value"
                                class="btn btn-primary">Entrar
                        </button>
                    </form>
                    <div class="pt-5">
                        <a [routerLink]="['/usuarios/cadastro']">Criar conta</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
