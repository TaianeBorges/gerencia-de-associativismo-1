<div class="users-list">
    <div class="row">
        <div class="col">

            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Usuário</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Tipo de usuário</th>
                    <th scope="col">Lotação</th>
                    <th scope="col">Ativado</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users">
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.username}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.role}}</td>
                    <td>{{user.lotacao.nome}}</td>
                    <td>
                        <select class="form-control" (change)="enableUser($event.target.value)">
                            <option value="{{item.id}}" *ngFor="let item of optionsPermission">{{item.name}}</option>
                        </select>
                    </td>
                </tr>

                <tr *ngIf="users && !users.length" class="margin-t-20">
                    <td>---</td>
                    <td>---</td>
                    <td>---</td>
                    <td>---</td>
                    <td>---</td>
                    <td>---</td>
                    <td>---</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
