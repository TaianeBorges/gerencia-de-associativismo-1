<form [formGroup]="formFilter" (ngSubmit)="onSubmit(formFilter)" autocomplete="off">

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <h3>Filtros</h3>
                </div>
                <div class="col text-right">
                    <button type="button" (click)="filterVisibility = !filterVisibility" class="btn btn-outline-info"
                        [ngClass]="{'btn-info color-text-white': !filterVisibility}">
                        <span class="badge badge-info" [ngClass]="{'badge-light': !filterVisibility}">4</span>
                        Filtros Selecionados
                    </button>
                </div>
            </div>
            <hr *ngIf="filterVisibility">
            <div class="row margin-t-30" [ngClass]="{'display-none': !filterVisibility}">
                <div class="form-group col">
                    <label for="">Entidade</label>
                    <ng2-selectize formControlName="entidade_id"
                        [ngClass]="{'is-invalid': formFilter.get('entidade_id').errors && formFilter.get('entidade_id').touched }"
                        class="selectize-entity" [config]="configEntity" [options]="optionsEntity"
                        placeholder="Selecione a entidade">
                    </ng2-selectize>
                </div>

                <div class="form-group col">
                    <label for="">Cadastrante</label>
                    <input type="text"
                        [ngClass]="{'is-invalid': formFilter.get('cadastrante_nome').errors && formFilter.get('cadastrante_nome').touched }"
                        formControlName="cadastrante_nome" class="form-control" id="cadastrante_nome"
                        placeholder="Digite o cadastrante">
                </div>

                <div class="form-group col">
                    <label for="">Sindicatos</label>
                    <ng2-selectize formControlName="sindicatos"
                        [ngClass]="{'is-invalid': formFilter.get('sindicatos').errors && formFilter.get('sindicatos').touched }"
                        class="selectize-unions" [config]="configUnions" [options]="optionsUnions"
                        placeholder="Selecione a entidade">
                    </ng2-selectize>
                </div>

                <div class="form-group col">
                    <label for="">Status</label>
                    <ng2-selectize formControlName="status_id"
                        [ngClass]="{'is-invalid': formFilter.get('status_id').errors && formFilter.get('status_id').touched }"
                        class="selectize-demand-status" [config]="configDemandStatus" [options]="optionsDemandStatus"
                        placeholder="Selecione a entidade">
                    </ng2-selectize>
                </div>

                <div class="form-group col">
                    <label for="">Categorias</label>
                    <ng2-selectize formControlName="demanda_categoria_id"
                        [ngClass]="{'is-invalid': formFilter.get('demanda_categoria_id').errors && formFilter.get('demanda_categoria_id').touched }"
                        class="selectize-demand-category" [config]="configDemandCategory"
                        [options]="optionsDemandCategory" placeholder="Selecione a categoria">
                    </ng2-selectize>
                </div>

                <div class="form-group col">
                    <label for="">Setor</label>
                    <ng2-selectize formControlName="setores"
                        [ngClass]="{'is-invalid': formFilter.get('setores').errors && formFilter.get('setores').touched }"
                        class="selectize-demand-category" [config]="configDemandSectors"
                        [options]="optionsDemandSectors" placeholder="Selecione a categoria">
                    </ng2-selectize>
                </div>
            </div>
        </div>
    </div>
</form>
